name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Bats tests
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bats and bats libs
        id: setup-bats
        uses: bats-core/bats-action@3.0.1

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq file coreutils realpath

      - name: Debug - check script and dependencies
        shell: bash
        run: |
          echo "=== file command ==="
          which file
          file --version | head -1
          echo ""
          echo "=== realpath command ==="
          which realpath
          realpath --version | head -1
          echo ""
          echo "=== Script check_dependencies ==="
          bash -c 'source clipboard-code.sh; echo "Dependencies check passed"'
          echo ""
          echo "=== Test script execution ==="
          TEST_DIR=$(mktemp -d)
          mkdir -p "$TEST_DIR/src"
          echo "test" > "$TEST_DIR/src/app.js"
          bash clipboard-code.sh -r "$TEST_DIR"
          rm -rf "$TEST_DIR"

      - name: Run tests
        shell: bash
        env:
          BATS_LIB_PATH: ${{ steps.setup-bats.outputs.lib-path }}
          TERM: xterm
        run: bats test/
